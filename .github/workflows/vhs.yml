name: vhs
on:
  #   push:
  #     branches-ignore:
  #       - main

  workflow_dispatch:

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install runpod
        run: |
          python -m pip install --upgrade pip
          pip install .

      # runpod --help
      - uses: charmbracelet/vhs-action@v2
        with:
          path: ".github/tape_collection/cli_help.tape"

      # runpod config
      - uses: charmbracelet/vhs-action@v2
        with:
          path: ".github/tape_collection/cli_config.tape"

      # runpod ssh
      - uses: charmbracelet/vhs-action@v2
        with:
          path: ".github/tape_collection/cli_ssh.tape"

      # Add gifs to commit
      - uses: stefanzweifel/git-auto-commit-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: "*.gif"
