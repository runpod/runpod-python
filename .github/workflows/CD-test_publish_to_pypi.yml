name: CD | Test Publish Python ğŸ distributions ğŸ“¦ to TestPyPI

on:
  push:
    branches:
      - "staging"

  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    environment: test-release
    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python 3.11.10
        run: uv python install 3.11.10

      - name: Build package
        run: uv build

      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
